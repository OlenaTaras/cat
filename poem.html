    <title>Poem</title>
</head>
<body>
<p>
    Закортіло киці<br>
    В ліс на вечорниці:<br>
    Взула срібні черевички,<br>
    Скочила з полиці.<br>
    Підбігає до воріт,<br>
    А там стоїть старий кіт –<br>
    Не пускає кицю<br>
    В ліс на вечорниці!<br>
    (Богдан Чепурко)
</p>
<div>
    <span style="width: 200px">Ці тварини можуть бути дикими чи домашніми.</span>
    <span>Кішка — популярний домашній вихованець</span>
</div>
</body>
